<div class="contenedor">
          <mat-button-toggle-group  name="fontStyle" aria-label="Font Style">
            <mat-button-toggle (click)="interpretarContenido(contenido.value)" value="Interpretar">Interpretar</mat-button-toggle>
            <mat-button-toggle value="Abrir Archivo" (click)="textInput.click()">Abrir Archivo</mat-button-toggle>
            <input type="file" hidden="true" #textInput onclick="this.value=null"(change)="textInputChange($event)" accept=".ty"/>
            <mat-button-toggle value="Generar AST">Generar AST</mat-button-toggle>
            
          </mat-button-toggle-group>
    <div class="texto">
        <label>Editor de Texto</label>
              <textarea #contenido   id="contenido" class="forma" (this.onload)="getConsola()"></textarea>
              
    </div>
    <div class="consolaContainer">
        <label>Consola</label>
        <textarea #consolas id="consolas" class="consola"></textarea>
    </div>
</div>
